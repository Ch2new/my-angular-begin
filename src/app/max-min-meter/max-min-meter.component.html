<div class="*:!p-3">
    <div class="flex">
        <p>{{minLabel}}</p>
        <app-action-bar (counterChange)="doMinChange($event)"></app-action-bar>
    </div>
    <div class="flex">
        <p>{{maxLabel}}</p>
        <app-action-bar (counterChange)="doMaxChange($event)"></app-action-bar>
    </div>
</div>
