<div class="px-2">
    <button (click)="decrease()" class="text-center border-2 w-10 me-2 h-10">-</button>
    <input #paginationValue type="number" [value]="counter" class="border-2 text-center" *ngIf="inputDisplay else elseTemplate">
    <ng-template #elseTemplate>
        <span class="mx-3 text-xl font-semibold" >
            {{counter}}
        </span>
    </ng-template>
    <button (click)="increase()" class="text-center border-2 w-10 ms-2 h-10">+</button>
</div>
